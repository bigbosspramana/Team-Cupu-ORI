<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="profile.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
  <link rel="icon" href="../Aset/img/logo-head-transformed 2.png" type="image/x-icon">
  <title>Profile Wisatawan</title>
</head>

<body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
          <div class="navbar-brand d-flex">
              <img src="../Aset/img/logo-head-transformed 2.png" alt="Bootstrap" width="35" height="35">
              <p>Wisata Indonesia</p>
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
              <i class="fa-solid fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" id="home-page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" id="populer" href="">Populer</a>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Pariwisata
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" id="gunung" href="#">Pegunungan</a>
                    </li>
                    <li>
                      <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" id="pantai" href="#">Pantai</a></li>
                    <li>
                      <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" id="pulau" href="#">Pulau</a></li>
                  </ul>
                </li>
              </ul>
              <div class="sukasukasaya">
                  <div class="col-sm-1 col-lg-2">
                      <div class="foto-profile">
                          <i class="fa-solid fa-user"></i>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </nav>

  <!-- Profile Pengguna -->
  <div class="profile">
    <p class="h4 tc">Profile Wisatawan</p>
    <div class="content">
      <div class="left-section">
        <input type="file" id="file" accept="image/*" hidden>
        <div class="img-area" data-img="" style="max-width: 100%;">
            <i class='bx bxs-cloud-upload icon'></i>
            <h3>Upload Image</h3>
            <p>Image size must be less than <span>2MB</span></p>
        </div>
        <button class="select-image" style="max-width: 100%;" hidden>
            <i class="fa-solid fa-images"></i>
            Select Image
        </button>
        <div class="buttons" style="max-width: 100%;">
            <button class="edit-btn" onclick="editProfile()">
                <i class="fa-solid fa-pen-to-square"></i>
                Edit
            </button>
            <div class="btn-edit row">
                <div class="col-xs-12 col-sm-6">
                    <button class="save-btn" onclick="saveProfile()" hidden>Save</button>
                </div>
                <div class="col-xs-12 col-sm-6">
                    <button class="cancel-btn" onclick="cancelEdit()" hidden>Cancel</button>
                </div>
            </div>
        </div>
    </div>
      <div class="tengah"></div>
      <div class="right-section">
        <div class="profile-info">
          <div class="col-12">
            <label for="wisatawan-name" class="form-label">Nama Pengguna</label>
            <input type="text" id="wisatawan-name" class="form-control" disabled>
          </div>
          <div class="col-12">
            <label for="wisatawan-number" class="form-label label-mt">Nomor Whatsapp/Nomor Telepon</label>
            <input type="tel" pattern="\+62[0-9]{10,13}" minlength="9" maxlength="16" id="wisatawan-number" class="form-control" placeholder="+62 123-4567-8901" disabled>
          </div>
          <div class="col-12">
            <label for="wisatawan-address" class="form-label label-mt">Alamat Email</label>
            <input type="email" id="wisatawan-address" class="form-control" placeholder="bapakbudi@example.com" disabled>
          </div>
          <div class="col-12">
            <label for="wisatawan-city" class="form-label label-mt">Jenis Kelamin</label>
            <select id="wisatawan-city" class="form-control" disabled>
                <option value="Jenis Kelamin">Jenis Kelamin</option>
                <option value="male">Laki-laki</option>
                <option value="female">Perempuan</option>
            </select>
        </div>
          <div class="button-acc" style="margin-top: 24px;">
            <div class="btn-layer row">
              <div class="col-md-4 col-sm-12">
                <button class="change-pass">
                  Ubah Kata Sandi
                </button>
              </div>
              <div class="col-md-4 col-sm-12">
                <button class="log-out">
                  Keluar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="profile.js"></script>
</body>

</html>
