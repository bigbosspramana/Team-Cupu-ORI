<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="addpaket.css">
    <title>Wisata Indonesia</title>
    <link rel="icon" href="../Aset/img/logo-head.png" type="image/x-icon">
</head>

<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <div class="navbar-brand d-flex">
                <img src="../Aset/img/logo-head.png" alt="Bootstrap" width="35" height="35">
                <p>Wisata Indonesia</p>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fa-solid fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../Home Page/homePage.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../Detail Transaksi/detailtransaksi.html">Detail Transaksi</a>
                    </li>
                </ul>
                <div class="sukasukasaya">
                    <div class="col-sm-11 col-lg-10">
                        <form class="d-flex" role="search">
                            <div class="search form-control me-2">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                <input type="search" id="search" placeholder="Search" aria-label="Search">
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-1 col-lg-2">
                        <a href="../Profile (Vendor)/profilevendor.html">
                            <div class="foto-profile">
                              <i class="fa-solid fa-user"></i>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="add-product">
        <div class="form-product row">
            <p class="h4 title">
                Tambah Paket
            </p>
            <p class="h6 sub-title">
                Silahkan isi formulir di bawah ini.
            </p>
            <div class="col-12 col-md-6">
                <label for="paket-name" class="form-label">Nama Paket</label>
                <input type="text" id="paket-name" class="form-control" placeholder="Nama Paket">
            </div>
            <div class="col-12 col-md-6">
                <label for="category-paket" class="form-label label-mt hidden">Kategori</label>
                <select class="form-select" aria-label="Default select example" id="category-paket">
                    <option selected value="Pilih Kategori">Pilih Kategori</option>
                    <option value="Pantai">Pantai</option>
                    <option value="Pulau">Pulau</option>
                    <option value="Pegunungan">Pegunungan</option>
                </select>
            </div>
            <div class="col-12 col-md-6">
                <label for="date-paket" class="form-label label-mt">Tanggal</label>
                <input type="date" id="date-paket" class="form-control">
            </div>
            <div class="col-12 col-md-6">
                <label for="formFile" class="form-label">Tambah Foto</label>
                <input class="form-control" type="file" id="formFile">
            </div>
            <div class="col-12">
                <label for="vendor-description" class="form-label label-mt">Deskripsi Paket</label>
                <textarea id="vendor-description" rows="4" class="form-control" placeholder="Deskripsi Paket"></textarea>
            </div>
            
            <div id="item-container" class="add-item-container row">
                <div class="col-md-6">
                    <button id="add-item-btn" class="add-item-btn">
                        <i class="fa-solid fa-plus"></i>
                        Tambah Barang
                    </button>
                </div>
                <div class="col-md-6 m-right">
                    <button id="submit-btn" class="submit">
                        <i class="fa-solid fa-paper-plane"></i>
                        Submit
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="addpaket.js"></script>

</body>

</html>
