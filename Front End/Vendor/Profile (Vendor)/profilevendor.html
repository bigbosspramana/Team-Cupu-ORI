<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="profilevendor.css">
    <title>Wisata Indonesia</title>
    <link rel="icon" href="../Aset/img/logo-head.png" type="image/x-icon">
</head>

<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <div class="navbar-brand d-flex">
                <img src="../Aset/img/logo-head.png" alt="Bootstrap" width="35" height="35">
                <p>Wisata Indonesia</p>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fa-solid fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../Home Page/homePage.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../Detail Transaksi/detailtransaksi.html">Detail Transaksi</a>
                    </li>
                </ul>
                <div class="sukasukasaya">
                    <div class="col-10 col-sm-11 col-lg-10">
                        <form class="d-flex" role="search">
                            <div class="search form-control me-2">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                <input type="search" id="search" placeholder="Search" aria-label="Search">
                            </div>
                        </form>
                    </div>
                    <div class="col-2 col-sm-1 col-lg-2">
                        <a href="../Profile (Vendor)/profilevendor.html">
                            <div class="foto-profile">
                                <i class="fa-solid fa-user"></i>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="profile">
        <p class="h4 tc">Profile Vendor</p>
        <div class="content">
            <div class="left-section">
                <input type="file" id="file" accept="image/*" hidden>
                <div class="img-area" data-img="" style="max-width: 100%;">
                    <i class='bx bxs-cloud-upload icon'></i>
                    <h3>Upload Image</h3>
                    <p>Image size must be less than <span>2MB</span></p>
                </div>
                <button class="select-image" style="max-width: 100%;" hidden>
                    <i class="fa-solid fa-images"></i>
                    Select Image
                </button>
                <div class="buttons" style="max-width: 100%;">
                    <button class="edit-btn" onclick="editProfile()">
                        <i class="fa-solid fa-pen-to-square"></i>
                        Edit
                    </button>
                    <div class="btn-edit row">
                        <div class="col-xs-12 col-sm-6">
                            <button class="save-btn" onclick="saveProfile()" hidden>Save</button>
                        </div>
                        <div class="col-xs-12 col-sm-6">
                            <button class="cancel-btn" onclick="cancelEdit()" hidden>Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tengah"></div>
            <div class="right-section">
                <div class="profile-info">
                    <div class="col-12">
                        <label for="vendor-name" class="form-label">Nama</label>
                        <input type="text" id="vendor-name" class="form-control" disabled>
                        <span id="vendor-name-error" class="error-message"></span>
                    </div>
                    <div class="col-12">
                        <label for="vendor-address" class="form-label label-mt">Alamat</label>
                        <input type="text" id="vendor-address" class="form-control" disabled>
                        <span id="vendor-alamat-error" class="error-message"></span>
                    </div>
                    <div class="col-12">
                        <label for="vendor-number" class="form-label label-mt">Nomor Whatsapp</label>
                        <input type="text" id="vendor-number" class="form-control" disabled>
                        <span id="vendor-notelp-error" class="error-message"></span>
                    </div>
                    <div class="col-12">
                        <label for="vendor-description" class="form-label label-mt">Deskripsi</label>
                        <textarea id="vendor-description" rows="5" class="form-control" disabled></textarea>
                    </div>

                    <div id="btn-sosmed-container" class="hidden">
                        <div class="row">
                            <div class="col-lg-4">
                                <label for="instagram-input" class="form-label label-mt">Instagram URL</label>
                                <input type="text" id="instagram-input" class="form-control"
                                    placeholder="Enter Instagram URL">
                                <span id="instagram-error" class="error-message"></span>
                            </div>
                            <div class="col-lg-4">
                                <label for="tiktok-input" class="form-label label-mt">Tiktok URL</label>
                                <input type="text" id="tiktok-input" class="form-control"
                                    placeholder="Enter Tiktok URL">
                                <span id="tiktok-error" class="error-message"></span>
                            </div>
                            <div class="col-lg-4">
                                <label for="facebook-input" class="form-label label-mt">Facebook URL</label>
                                <input type="text" id="facebook-input" class="form-control"
                                    placeholder="Enter Facebook URL">
                                <span id="facebook-error" class="error-message"></span>
                            </div>
                        </div>
                    </div>

                    <div class="btn-sosmed label-mt row" id="btn-sosmed">
                        <div class="col-md-4 col-sm-12">
                            <button class="instagram d-flex m-sosmed" id="instagram-button">
                                <i class="fa-brands fa-instagram"></i>
                                <p id="instagram-link-text" data-link="">Instagram</p>
                            </button>
                        </div>
                        <div class="col-md-4 col-sm-12">
                            <button class="tiktok d-flex m-sosmed" id="tiktok-button">
                                <i class="fa-brands fa-tiktok"></i>
                                <p id="tiktok-link-text" data-link="">Tiktok</p>
                            </button>
                        </div>
                        <div class="col-md-4 col-sm-12">
                            <button class="facebook d-flex m-sosmed" id="facebook-button">
                                <i class="fa-brands fa-facebook"></i>
                                <p id="facebook-link-text" data-link="">Facebook</p>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="image">
        <div class="image container">
            <p class="h4">Dokumentasi Foto</p>
            <input type="file" id="file-input" accept="image/*" hidden>
            <div class="gallery" id="gallery">
                <div class="photo-container add-photo-container" id="add-photo">
                    <div class="add-photo">
                        <i class="fa-solid fa-image"></i>
                        <button class="upload-btn" onclick="document.getElementById('file-input').click()">Add
                            Photo</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- The Modal -->
        <div class="bg-modal">
            <div id="myModal" class="modal">
                <span class="close">&times;</span>
                <div class="modal-content" id="modal-content"></div>
            </div>
        </div>
    </div>

    <div class="paket">
        <div class="paket-1">
            <p class="h4">Paket Wisata</p>
            <a href="">
                <div class="urutan-paket">
                    <div class="new-paket">
                        <div class="kanan">
                            <div class="img"></div>
                        </div>
                        <div class="kiri">
                            <p class="h6" style="text-decoration: none;">Nama Paket</p>
                            <p class="harga">Harga</p>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <a href="../Add Product/addpaket.html" id="addPaket">
            <button id="addPaket" class="add-paket">
                <i class="fa-solid fa-plus"></i>
                Tambah Paket
            </button>
        </a>
    </div>

    <div class="button-acc">
        <div class="btn-layer row">
            <div class="col-md-4 col-sm-12">
                <button class="change-pass" onclick="openPopup()" id="change-password-btn">Ubah Kata Sandi</button>
            </div>
            <div class="col-md-4 col-sm-12">
                <button class="log-out" onclick="openLogoutPopup()" id="logout-btn">Keluar</button>
            </div>
        </div>
    </div>

    <!-- Pop Up -->
    <div id="myPopup" class="popup">
        <div class="popup-content">
            <!-- <span class="close-btn">&times;</span> -->
            <p>Apakah Anda yakin ingin menghapus akun Anda?</p>
            <button id="confirm-delete">Ya</button>
            <button id="cancel-delete">Tidak</button>
        </div>
    </div>

    <!-- Popup untuk keluar -->
    <div id="logoutPopup" class="popup">
        <div class="popup-content">
            <!-- <span class="close-btn">&times;</span> -->
            <p>Apakah Anda yakin ingin keluar?</p>
            <button id="confirm-logout">Ya</button>
            <button id="cancel-logout">Tidak</button>
        </div>
    </div>

    <div id="changePopup" class="popup">
        <div class="popup-content1">
            <p class="h6 text-center">Ganti Katasandi</p>
            <form id="change-password-form">
                <label for="old-password" class="form-label">Password Lama</label><br>
                <input type="password" id="old-password" name="old-password" required class="form-control"><br>
                
                <label for="new-password" class="form-label">Password Baru:</label><br>
                <input type="password" id="new-password" name="new-password" required class="form-control"><br>
        
                <label for="confirm-new-password" class="form-label">Konfirmasi Password Baru:</label><br>
                <input type="password" id="confirm-new-password" name="confirm-new-password" required class="form-control"><br>
                <div class="buttonsya">
                    <button type="submit" id="confirm-change-password" class="label-mt text-center">Simpan</button>
                    <button type="button" id="cancel-change-password" class="label-mt text-center">Batal</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="profilevendor.js"></script>

</body>

</html>
