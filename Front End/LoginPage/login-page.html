<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8389c95f1c.js" crossorigin="anonymous"></script>
    <link rel="icon" href="../Aset/img/logo-head-transformed 2.png" type="image/x-icon">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left-section">
            <div class="head">
                <img src="../Aset/img/logo-head-transformed 2.png" alt="Logo Wisata Indonesia" class="logo">
                <div class="font">
                    <p class="">Wisata</p>
                    <p class="">Indonesia</p>
                </div>
            </div>
        </div>
        <div class="right-section">
            <div class="login-form">
                <form id="loginForm">
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" required>
                    <label for="password" class="password-label">Password :</label>
                    <input type="password" id="password" name="password" required>
                    <a href="#" id="lupaPassword" class="forgot-password">Lupa Password?</a>
                    <button type="submit" id="loginButton">Masuk</button>
                    <button type="button" class="google-login">Masuk menggunakan Facebook</button>
                    <div class="register-link">
                        Belum Memiliki Akun? <a id="regist" href="../Regist Page/regist.html">Registrasi Akun</a>
                    </div>
                </form>
                <div id="login-message"></div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
